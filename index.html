<script>
    function show_account() {
        var tpl = document.getElementsByTagName("template")[0];
        var remark = tpl.content.getElementById("remark");
        remark.innerHTML = "1234567890";
        var clon = tpl.content.cloneNode(true);
        document.body.appendChild(clon);
    }

    function copyID(i) {
        const textValue = document.createElement('textarea');
        const username_span = document.getElementsByClassName('username')[i];
        textValue.setAttribute('readonly', 'readonly'); //设置只读属性防止手机上弹出软键盘
        textValue.value = username_span.innerHTML;
        document.body.appendChild(textValue); //将textarea添加为body子元素
        textValue.select();
        document.execCommand('copy');
        document.body.removeChild(textValue);//移除DOM元素
        swal.fire({
            title: '已复制账号',
            type: "success",
            showConfirmButton: false,
            timer: 800
        }
        );
    }

    function copyPwd(i) {
        const textValue = document.createElement('textarea');
        const username_span = document.getElementsByClassName('apple_id_password')[i];
        textValue.setAttribute('readonly', 'readonly'); //设置只读属性防止手机上弹出软键盘
        textValue.value = username_span.innerHTML;
        document.body.appendChild(textValue); //将textarea添加为body子元素
        textValue.select();
        document.execCommand('copy');
        document.body.removeChild(textValue);//移除DOM元素
        swal.fire({
            title: '已复制密码',
            type: "success",
            showConfirmButton: false,
            timer: 800
        }
        );
    }

    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    function getIds() {
        $.ajax({
            url: "/get_ids",
            type: "GET",
            contentType: "application/json",
            data: { "p": getQueryString("p") },
            success: function (msg) {
                if (msg !== '' && msg !== null && msg !== undefined) {
                    document.getElementById("ids-div").innerHTML = '';
                    setTimeout(function () {
                        document.getElementById("ids-div").innerHTML = msg;
                    }, 200);
                }
            }

        })
    }

</script>
